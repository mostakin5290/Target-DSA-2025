<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target DSA 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'background': '#050505',
              'primary': 'rgba(28, 28, 28, 0.75)',
              'secondary': 'rgba(38, 38, 38, 0.5)',
              'accent': '#00f5c3',
              'accent-hover': '#00d1a7',
              'accent-light': '#a7fff1',
              'light': '#e0e0e0',
              'dark-text': '#888888',
              'border': 'rgba(255, 255, 255, 0.1)',
              'difficulty-easy': '#2ea043',
              'difficulty-medium': '#f0b429',
              'difficulty-hard': '#f85149',
              'difficulty-easy-bg': 'rgba(46, 160, 67, 0.15)',
              'difficulty-medium-bg': 'rgba(240, 180, 41, 0.15)',
              'difficulty-hard-bg': 'rgba(248, 81, 73, 0.15)',
            },
            animation: {
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                'aurora': 'aurora 60s infinite',
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                aurora: {
                  '0%': { backgroundPosition: '0% 50%' },
                  '50%': { backgroundPosition: '100% 50%' },
                  '100%': { backgroundPosition: '0% 50%' },
                }
            },
          }
        }
      }
    </script>
<style>
  body {
    background-color: #050505;
    position: relative;
    overflow-x: hidden;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(at 20% 20%, hsla(167, 100%, 50%, 0.1) 0px, transparent 50%), 
                radial-gradient(at 80% 20%, hsla(289, 100%, 50%, 0.1) 0px, transparent 50%), 
                radial-gradient(at 80% 80%, hsla(202, 100%, 50%, 0.1) 0px, transparent 50%), 
                radial-gradient(at 20% 80%, hsla(347, 100%, 50%, 0.1) 0px, transparent 50%);
    z-index: -1;
    animation: aurora 20s ease-in-out infinite alternate;
  }
  
  .glassmorphism {
    background: rgba(28, 28, 28, 0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .animate-fade-in-up {
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
  }

</style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@5",
    "@clerk/themes": "https://esm.sh/@clerk/themes@2",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@clerk/types": "https://aistudiocdn.com/@clerk/types@^4.84.0"
  }
}
</script>
</head>
<body class="bg-background font-sans antialiased text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
